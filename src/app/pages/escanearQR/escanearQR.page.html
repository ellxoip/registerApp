<ion-header>
  <ion-toolbar color="colortoolbar">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text="Volver" color="primary" mode="ios"></ion-back-button>
    </ion-buttons>
    <ion-title>Escanear QR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content
  [fullscreen]="true"
  [style.--background]="scanActive?'#00000000':'#ffffff'"
>
<ion-card-content>
  <ion-item>
    <ion-button expand="full" (click)="startScanner()" [hidden]="scanActive">
      SCAN
    </ion-button>
  </ion-item>

  <ion-item>
    <ion-row class="scan-button" [hidden]="!scanActive">
      <ion-col class="ion-no-padding">
        <ion-button expand="full" (click)="stopScanner()">Stop</ion-button>
      </ion-col>
    </ion-row>
  </ion-item>
<ion-item>
  <div class="scan-box" [hidden]="!scanActive"></div>
</ion-item>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed"></ion-fab>
  <ion-button color="success" [routerLink]="['/listar-asistencia']">Asistencia
    <ion-icon name="qr-code-outline"></ion-icon>
  </ion-button>
</ion-card-content>
</ion-content>
